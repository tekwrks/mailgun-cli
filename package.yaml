name:                mailgun-cli
version:             0.0.0.0
github:              "tekwrks/mailgun-cli"
license:             BSD3
author:              "tekwrks"
maintainer:          "tekwrks@tekwrks.com"

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

description:         Please see the README on GitHub at <https://github.com/tekwrks/mailgun-cli#readme>

dependencies:
  - base >= 4.7 && < 5
  - hailgun
  - yaml
  - aeson
  - microstache
  - text
  - unordered-containers
  - bytestring

library:
  source-dirs: src

executables:
  mailgun-cli:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -fwarn-unused-imports
    dependencies:
      - mailgun-cli

tests:
  mailgun-cli-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hspec
      - mailgun-cli

default-extensions:
  - OverloadedStrings

